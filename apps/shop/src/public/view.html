
<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
.node {
cursor: pointer;
}

.overlay{
background-color:#EEE;
}
.node circle {
fill: #fff;
stroke: steelblue;
stroke-width: 1.5px;
}
.node text {
font-size:10px;
font-family:sans-serif;
}
.link {
fill: none;
stroke: #ccc;
stroke-width: 1.5px;
}

.templink {
fill: none;
stroke: red;
stroke-width: 3px;
}

.ghostCircle.show{
display:block;
}

.ghostCircle, .activeDrag .ghostCircle{
display: none;
}

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="dndTree.js"></script> -->
<body>
<svg id="tree-container"></svg>
</body>
<script>
    var baseSvg = d3.select("#tree-container")
        .attr("width", 500)
        .attr("height", 300)
        .style('border', '1px solid #555');

    var container = baseSvg.append('g')
        .attr('id', 'pan-zoom');

    container.append('circle')
      .attr('cx', 100)
      .attr('cy', 100)
      .attr('r', 16)
      .attr('fill', 'red')
      .attr('strok', 'blue')
      .attr('strok-width', 1);

    function zoom() {
        container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    var zoomListener = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", zoom);
    baseSvg.call(zoomListener);
</script>
</html>
